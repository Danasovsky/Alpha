<!DOCTYPE html>
<html>
    <head>
        
        <!-- link to CSS file -->
        <link rel="stylesheet" href="Style.css">
        
        <!-- tab name -->
        <title>Motivation BeCode by Eline Danasovsky</title>
        
        <!-- font used -->
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        
        <!-- menu icon -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    
    <body>
        
        <!-- header start -->
        <div id="header" class="section">
    
           <h1>Motivation.</h1>
            
        </div>
        <!-- header end -->
        
        <!-- menu icon start -->
     
        <div class="container" onclick="myFunction(this), changeColor()">
          <div class="menu"><p>menu</p></div>
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>

        <script>
         function myFunction(x) {
          x.classList.toggle("change");
         }
         
         var place =0;
        function changeColor() {
            // your color list
            var colorList = ["#fb5304","#3c07d1"];
            // set the color
            document.body.style.backgroundColor = colorList[place]; 
            place++;
            // if place is greater than the list size, reset
            if (place ===colorList.length) place=0; 
         
            } 
              
       
            
            
        </script>
        
    
        
        <!-- menu icon end -->
        
        
      
    
    </body>
</html>
